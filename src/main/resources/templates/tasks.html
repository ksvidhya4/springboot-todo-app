
	<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <title>Todo Application</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	    <style>
	        body {
	            background: linear-gradient(135deg, #667eea, #764ba2);
	            min-height: 100vh;
	            display: flex;
	            justify-content: center;
	            align-items: center;
	        }
	        .container {
	            max-width: 600px;
	            background: white;
	            padding: 30px;
	            border-radius: 12px;
	            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
	        }
	        h1 {
	            font-weight: bold;
	            color: #333;
	        }
	        .text-strikethrough {
	            text-decoration: line-through;
	            color: grey;
	        }
	        .btn-custom {
	            transition: 0.3s;
	        }
	        .btn-custom:hover {
	            transform: scale(1.05);
	        }
	        .task-card {
	            border-left: 5px solid #764ba2;
	            transition: all 0.3s ease;
	        }
	        .task-card:hover {
	            background: #f8f9fa;
	            transform: scale(1.02);
	        }
	        .ml-2 {
	            margin-left: 8px;
	        }
	    </style>
	</head>
	<body>

	    <div class="container">
	        <h1 class="text-center">Todo Application</h1>
	        
	        <form action="/" method="post" class="row mt-4">
	            <div class="col-md-9">
	                <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new task..." required>
	            </div>
	            <div class="col-md-3 text-end">
	                <button type="submit" class="btn btn-success btn-lg btn-block btn-custom">Add Task</button>
	            </div>
	        </form>

	        <div class="mt-4">
	            <th:block th:each="task : ${tasks}">
	                <div class="card task-card mb-2">
	                    <div class="card-body d-flex justify-content-between align-items-center">
	                        <span th:classappend="${task.completed} ? 'text-strikethrough' " th:text="${task.title}">Task Title</span>
	                        <div>
	                            <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm btn-custom">Toggle</a>
	                            <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm ml-2 btn-custom">Delete</a>
	                        </div>
	                    </div>
	                </div>
	            </th:block>
	        </div>
	    </div>

	</body>
	</html>
